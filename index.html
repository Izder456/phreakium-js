<script>
function Mode(tones) {
	this.tones = tones.slice(0);
}

Mode = {
	play: function(tones) {
		this.audioCtx = this.audioCtx || new (window.AudioContext || window.webkitAudioContext)();
		var audioCtx = this.audioCtx;
		var t = [{ f: this.KEY, d: this.DURATION_KEY}];
		if (this.PAUSE) {
			t.push({ f: 0, d: this.PAUSE});
		}

		for (var i = 0; i < this.BITS; ++i) {
			t.push({ f: this.NOTE[i & 1][tones & 1], d: this.DURATION});
			tones >>= 1;
			if (this.PAUSE) {
				t.push({ f: 0, d: this.PAUSE});
			}
		}

		var f = function(iter, node) {
			if (node) {
				node.stop();
				node = null;
			}
			if (!iter) {
				return;
			}
			if (iter.f) {
				node = audioCtx.createOscillator();
				node.type = "sine";
				node.frequency.value = iter.f;
				node.connect(audioCtx.destination);
				node.start();
			}
			next = t.shift();
			setTimeout(f, iter.d * 1000, next, node);
		};
		f(t.shift());
	}
};

Mode1 = {
	play: Mode.play,

	KEY: 4500,
	NOTE: [[5250, 4850], [5450, 5050]],

	DURATION_KEY: 0.04,
	DURATION: 0.02,
	PAUSE: 0,
	BITS: 6
};

Mode2 = {
	play: Mode.play,

	KEY: 18500,
	NOTE: [[19250, 18750], [19500, 19000]],

	DURATION_KEY: 0.06,
	DURATION: 0.02,
	PAUSE: 0.02,
	BITS: 9
};
</script>
